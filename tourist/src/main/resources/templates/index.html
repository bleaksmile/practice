<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Attractions</title>
</head>
<body>
<div class="container">
    <br/>
    <div class="col-sm-6">
    <div>Add new attraction</div>
    <form action="#" method="post" th:action="@{/add}" th:object="${attraction}" >
        <input type="hidden" th:field="*{id}">
        <label for="name">Name</label>
        <div>
            <input type="text" name="name" pattern="^[A-z0-9À-ž\s.-_'?\x22]{1,30}" th:field="*{name}" required>
        </div>
        <label for="city">City</label>
        <div>
            <input type="text" name="city" pattern="^[A-Za-z0-9-']{1,30}" th:field="*{city}" required>
        </div>
        <label for="price">Price</label>
        <div>
            <input type="number" name="price" pattern="^[0-9]{1,6}" th:field="*{price}" required>
        </div>
        <label for="longitude">Longitude</label>
        <div>
            <input name="longitude" pattern="\d+(\.\d{1,4})?" th:field="*{longitude}" required>
        </div>
        <label for="latitude">Latitude</label>
        <div>
            <input name="latitude" pattern="\d+(\.\d{1,4})?" th:field="*{latitude}" required>
        </div>
        <label for="category">Category</label>
        <div>
            <input type="text" name="category" pattern="^[A-Za-z0-9-']{1,30}" th:field="*{category}" required>
        </div>
        <label for="duration">Duration</label>
        <div>
            <input type="number" name="duration" pattern="^[0-9]{1,3}" th:field="*{duration}" required>
        </div>
        <label for="recommended">Recommended Age</label>
        <div>
            <input type="number" name="category" pattern="^[0-9]{1,2}" th:field="*{recommendedAge}" required>
        </div>
        <div>
            <input type="submit" value="Submit" name="Submit">
        </div>
    </form>
    </div>
    <div th:if="${error}" th:text="${error}"></div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>CITY</th>
            <th>PRICE</th>
            <th>LONGITUDE</th>
            <th>LATITUDE</th>
            <th>CATEGORY</th>
            <th>DURATION</th>
            <th>RECOMMENDED AGE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attraction : ${attractions}">
            <td id="id" th:text="${attraction.getId()}"></td>
            <td id="name" th:text="${attraction.getName()}"></td>
            <td id="city" th:text="${attraction.getCity()}"></td>
            <td id="price" th:text="${attraction.getPrice()}"></td>
            <td id="longitude" th:text="${attraction.getLongitude()}"></td>
            <td id="latitude" th:text="${attraction.getLatitude()}"></td>
            <td id="category" th:text="${attraction.getCategory()}"></td>
            <td id="duration" th:text="${attraction.getDuration()}"></td>
            <td id="recommended" th:text="${attraction.getRecommendedAge()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>

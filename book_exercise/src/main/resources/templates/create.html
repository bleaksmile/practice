<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
</head>
<body>
<form action="#" method="post" th:action="@{/books/add}" th:object="${book}">
    <label for="title">Title</label>
    <input type="text" name = "title" id="title" th:field = "*{title}">
    <label for = "author">Author</label>
    <input type="text" name = "author" id="author" th:field="*{author}">
    <label for="year">Release Year</label>
    <input type="number" name="year" id = "year"th:field="*{releaseYear}">
    <button type="submit">Save</button>

</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Pizza Ordering</title>
</head>
<body>
<div class="container">
    <br/>
    <h2>*Pixam Express*</h2>
    <div class="col-sm-6">
        <div>Order pizza</div>
        <form action="#" method="post" th:action="@{/order}" th:object="${order}">
            <input type="hidden" th:field="*{id}">
            <label for="name">Name</label>
            <div>
                <input type="text" name="name" pattern="^[A-z0-9À-ž\s.-_'?\x22]{1,30}" th:field="*{name}" required>
            </div>
            <label for="address">Address</label>
            <div>
                <input type="text" name="address" pattern="^[A-Za-z0-9-']{1,30}" th:field="*{address}" required>
            </div>
            <label for="pizza">Pizza</label>
            <select th:field="*{pizza}">
                <option value="hawaii">hawaii</option>
                <option value="gyros">gyros</option>
                <option value="salami">salami</option>
                <option value="chicken">chicken</option>
            </select>
            <div>
                <input type="submit" value="Submit" name="Submit">
            </div>
        </form>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>PIZZA</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td id="id" th:text="${order.getId()}"></td>
            <td id="name" th:text="${order.getName()}"></td>
            <td id="address" th:text="${order.getAddress()}"></td>
            <td id="pizza" th:text="${order.getPizza()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
